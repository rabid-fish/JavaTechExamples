<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CKEditor Example</title>
	<link href="reset.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<h1 class="samples">
		CKEditor Example
	</h1>

	<p>
		Here is an example of overriding a textarea element with a rich text editor
		using the CKEditor library.
	</p>

	<div id="alerts">
		<noscript>
			<p>You must have Javascript enabled for CKEditor to be available</p>
		</noscript>
	</div>
	
	<p>
		<textarea class="richtext" id="text" name="text" cols="80" rows="20">&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href="http://ckeditor.com/"&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
	</p>
	
	<script type="text/javascript" src="static/js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
	//<![CDATA[
		
		// From the api docs: "This global variable must be set before the editor script loading."
		var CKEDITOR_BASEPATH = "static/ckeditor/"
		
		$(document).ready(function() {
			
			$.getScript("static/ckeditor/ckeditor.concatenated.js", function(script, textStatus) {
				CKEDITOR.replace( 'text', {
					customConfig : 'ckeditor.config.js'
				});
			});

		});
		
	//]]>
	</script>

</body>
</html>
